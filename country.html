<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <script src="./script2.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body >
    <header class="cmn">
        <div>
            <h1 class="title"><a href="./index.html">Where in the world?</a></h1>
            <p class="theme-changer"><i class="fa-regular fa-moon"></i><span class="dark-mode">Dark Mode</span></p>
        </div>
    </header>

    <main>
        <span class="back-btn cmn"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</span>
        <div class="country-details">
            <div class="flag">
                <img src="" alt="">
            </div>

            <div class="deatils-txt-container">
                <h1>Belgium</h1>
                <div class="country-info">
                    <div><p><b>Native Name: </b><span class="native-name"></span></p>
                        <p><b>Population: </b><span class="population"></span></p>
                        <p><b>Region: </b><span class="reg"></span></p>
                        <p><b>Sub Region: </b><span class="sub"></span></p>
                        <p><b>Capital: </b><span class="cap"></span></p>
                    </div>
                    <div>
                        <p><b>Top Level Domain: </b><span class="tld"></span></p>
                        <p><b>Currencies: </b><span class="currency"></span></p>
                        <p><b>Languages: </b><span class="lang"></span></p>
                    </div>
                    
                </div>
                <div class="border ">
                    <b>Border Countries: </b>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
